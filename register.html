<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="backgr">
            <div class="form_box">
                <div id="header"><header align="center">Registration</header></div>
                    <form  id="creg" class="input-group">
                        <input type="email" class="input-field" placeholder="Email Address" required>
                        <input type="text" class="input-field" placeholder="Mobile" required>
                        <input type="text" class="input-field" placeholder="Password" required>
                        <input type="checkbox" class="check-box"><span>Agree terms & conditions</span>
                        <button type="submit" class="submit-btn"><b>Register</b></button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
